<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Albion Craft Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1:#0f141b;
      --bg-2:#0b1016;
      --text:#e9eef5;
      --muted:#a3afbf;
      --green-1:#34d399;  /* jasny zielony */
      --green-2:#10b981;
      --green-3:#059669;
      --ring:#baf7d6;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      /* ciemne tło z delikatnym akcentem zieleni od góry */
      background:
        radial-gradient(80% 50% at 50% 0%, rgba(52,211,153,.12), rgba(52,211,153,0) 60%),
        linear-gradient(180deg, var(--bg-1), var(--bg-2));
    }

    .wrap{
      min-height:100dvh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px 20px;
    }

    .container{
      width:100%;
      max-width:980px;
      text-align:center;
    }

    h1{
      font-size:clamp(22px, 3.2vw, 36px);
      font-weight:800;
      letter-spacing:.3px;
      margin:0 0 28px;
      text-shadow:0 1px 0 rgba(0,0,0,.25);
    }

    .subtitle{
      color:var(--muted);
      margin:-4px 0 36px;
      font-size:14px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(240px, 1fr));
      gap:24px;
    }

    /* Duże zielone "przyciski" jako kafelki */
    .card{
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:14px;
      padding:28px 24px;
      min-height:220px;
      border-radius:18px;
      text-decoration:none;
      color:#071015;
      background:
        linear-gradient(135deg, var(--green-1), var(--green-2) 60%, var(--green-3));
      border:1px solid rgba(186,247,214,.8);
      box-shadow:
        0 10px 30px rgba(16,185,129,.25),
        inset 0 1px 0 rgba(255,255,255,.25);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
      overflow:hidden;
      isolation:isolate;
    }

    /* delikatny "połysk" na hover */
    .card::before{
      content:"";
      position:absolute;
      inset:-40%;
      background:
        radial-gradient(60% 20% at 20% 0%, rgba(255,255,255,.22), rgba(255,255,255,0) 60%),
        linear-gradient(120deg, rgba(255,255,255,.15), rgba(255,255,255,0) 40%);
      transform:rotate(8deg);
      opacity:.0;
      transition:opacity .25s ease;
      pointer-events:none;
      mix-blend-mode:soft-light;
    }

    .card:hover{
      transform: translateY(-6px) scale(1.01);
      box-shadow:
        0 18px 50px rgba(16,185,129,.35),
        inset 0 1px 0 rgba(255,255,255,.28);
      filter:saturate(1.03);
    }
    .card:hover::before{opacity:.8}

    .icon{
      width:92px;height:92px;border-radius:50%;
      display:grid;place-items:center;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.55), rgba(255,255,255,.2) 40%, rgba(255,255,255,0) 70%),
        rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.55);
      box-shadow: inset 0 0 14px rgba(255,255,255,.25), 0 10px 24px rgba(8,78,56,.25);
      overflow:hidden;
    }
    .icon img{
      width:70px;height:70px;object-fit:contain;filter:drop-shadow(0 2px 2px rgba(0,0,0,.2));
    }

    .card h2{
      margin:6px 0 2px;
      font-size:clamp(16px, 2.2vw, 20px);
      font-weight:800;
      letter-spacing:.3px;
      text-align:center;
      color:#061217;
    }

    .hint{
      font-size:13px;
      color:#0e2b21;
      opacity:.9;
    }

    /* focus dla klawiatury */
    .card:focus-visible{
      outline:none;
      box-shadow:
        0 0 0 4px rgba(255,255,255,.15),
        0 0 0 8px rgba(16,185,129,.45),
        0 18px 50px rgba(16,185,129,.35);
    }

    /* Responsywność */
    @media (max-width: 720px){
      .grid{grid-template-columns: 1fr;}
    }

    /* Preferencje dostępności */
    @media (prefers-reduced-motion: reduce){
      .card, .card::before{transition:none}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <main class="container" role="main">
      <h1>Welcome, select your crafts for today:</h1>
      <p class="subtitle">Wybierz kategorię i przejdź do kalkulatora</p>

      <div class="grid">
        <a class="card" href="1index.html" aria-label="Go to Weapons and Offhands Craft">
          <div class="icon">
            <!-- Podmień ścieżkę do swojej ikonki PNG -->
            <img src="images/weapons-icon.png" alt="Weapons & Offhands icon" />
          </div>
          <h2>Weapons & Offhands Craft</h2>
          <div class="hint">Kliknij, aby przejść</div>
        </a>

        <a class="card" href="armor.html" aria-label="Go to Armors Craft">
          <div class="icon">
            <!-- Podmień ścieżkę do swojej ikonki PNG -->
            <img src="images/armor-icon.png" alt="Armors icon" />
          </div>
          <h2>Armors Craft</h2>
          <div class="hint">Kliknij, aby przejść</div>
        </a>
      </div>
    </main>
  </div>
</body>
</html>
