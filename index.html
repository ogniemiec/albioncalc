<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albion Craft Hub</title>
  <style>
    /* Uproszczony, ale estetyczny CSS */
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1a1a;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #ffffff;
      font-size: 2.2rem;
      margin-bottom: 40px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      width: 100%;
    }

    .craft-option {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      padding: 25px;
      border-radius: 12px;
      text-decoration: none;
      color: #1a1a1a;
      font-weight: 600;
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 200px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    }

    .craft-option:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }

    .craft-icon {
      width: 90px;
      height: 90px;
      margin-bottom: 15px;
      background-color: rgba(255,255,255,0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .craft-icon img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }

    h2 {
      margin: 10px 0 0;
      font-size: 1.3rem;
    }

    /* Responsywność */
    @media (max-width: 600px) {
      .options-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome, select your crafts for today:</h1>
    
    <div class="options-grid">
      <!-- Weapons & Offhands -->
      <a href="1index.html" class="craft-option">
        <div class="craft-icon">
          <!-- Upewnij się, że te ścieżki są poprawne! -->
          <img src="images/T8_MAIN_SWORD.png" alt="Weapons Icon">
        </div>
        <h2>Weapons & Offhands Craft</h2>
      </a>
      
      <!-- Armors -->
      <a href="armor.html" class="craft-option">
        <div class="craft-icon">
          <img src="images/T8_ARMOR_LEATHER_SET1.png" alt="Armor Icon">
        </div>
        <h2>Armors Craft</h2>
      </a>
    </div>
  </div>
</body>
</html>
