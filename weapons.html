<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Craft Broadsword – Albion Online</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    main {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      gap: 25px;
      max-width: 600px;
      width: 100%;
      margin: 60px auto;
      background: rgba(40, 40, 40, 0.85);
      padding: 40px;
      border-radius: 14px;
      border: 1px solid #555;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
    }

    h2 {
      text-align: center;
      color: #c8c8c8;
      margin-bottom: 10px;
    }

    label {
      font-size: 1.1em;
      margin-bottom: 5px;
      color: #dedede;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #666;
      background: #1b1b1b;
      color: #e0e0e0;
      font-family: 'Cinzel', serif;
      margin-bottom: 15px;
    }

    input:focus {
      outline: none;
      border-color: #a88d32;
      box-shadow: 0 0 10px rgba(193, 154, 58, 0.3);
    }

    button {
      background: linear-gradient(to bottom, #3a3a3a, #1e1e1e);
      color: #e5e5e5;
      border: 1px solid #777;
      border-radius: 8px;
      padding: 12px 30px;
      font-size: 1.1em;
      cursor: pointer;
      font-family: 'Cinzel', serif;
      transition: all 0.3s ease-in-out;
    }

    button:hover {
      background: linear-gradient(to bottom, #555, #2b2b2b);
      transform: scale(1.03);
      border-color: #c19a3a;
      color: #f5f5f5;
    }

    .results {
      background: rgba(20, 20, 20, 0.8);
      border: 1px solid #444;
      border-radius: 10px;
      padding: 20px;
      color: #dcdcdc;
      font-size: 1em;
      line-height: 1.6em;
      margin-top: 20px;
    }

    .back-btn {
      display: block;
      text-align: center;
      margin: 40px auto 20px;
      text-decoration: none;
      background: #202020;
      border: 1px solid #666;
      padding: 10px 25px;
      border-radius: 8px;
      color: #ccc;
      transition: all 0.3s ease;
      width: fit-content;
    }

    .back-btn:hover {
      background: #3a3a3a;
      color: #fff;
      border-color: #c19a3a;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Craft Broadsword</h1>
    <p>Kalkulator Craftingu – Albion Online</p>
  </header>

  <main>
    <h2>Oblicz swój craft</h2>

    <label>Cena surowca (1) – ilość: 16</label>
    <input type="number" id="mat1" placeholder="Wpisz cenę surowca 1">

    <label>Cena surowca (2) – ilość: 8</label>
    <input type="number" id="mat2" placeholder="Wpisz cenę surowca 2">

    <label>Cena artefaktu</label>
    <input type="number" id="artifact" placeholder="Wpisz cenę artefaktu (jeśli brak, wpisz 0)">

    <label>Zwrot surowców (%)</label>
    <input type="number" id="refund" placeholder="Np. 45 dla 45%">

    <label>Cena sprzedaży</label>
    <input type="number" id="sellPrice" placeholder="Wpisz cenę sprzedaży">

    <label>Ilość craftowanych przedmiotów</label>
    <input type="number" id="quantity" placeholder="Np. 20">

    <button onclick="calculate()">Oblicz</button>

    <div class="results" id="results"></div>
  </main>

  <a href="index.html" class="back-btn">← Powrót na stronę główną</a>

  <footer class="footer">
    <p>© 2025 Kalkulator Craftingu | Wersja gotycka</p>
  </footer>

  <script>
    function calculate() {
      const mat1 = parseFloat(document.getElementById('mat1').value) || 0;
      const mat2 = parseFloat(document.getElementById('mat2').value) || 0;
      const artifact = parseFloat(document.getElementById('artifact').value) || 0;
      const refundPercent = parseFloat(document.getElementById('refund').value) || 0;
      const sellPrice = parseFloat(document.getElementById('sellPrice').value) || 0;
      const quantity = parseInt(document.getElementById('quantity').value) || 1;

      const costPerItemRaw = (16 * mat1) + (8 * mat2) + artifact;
      const refundValue = costPerItemRaw * (refundPercent / 100);
      const costPerItem = costPerItemRaw - refundValue;
      const profitPerItem = sellPrice - costPerItem;

      const totalCost = costPerItem * quantity;
      const totalProfit = profitPerItem * quantity;

      const matsNeeded1 = (16 * quantity) - ((16 * quantity) * (refundPercent / 100));
      const matsNeeded2 = (8 * quantity) - ((8 * quantity) * (refundPercent / 100));

      const results = `
        <strong>Cena wytworzenia 1 przedmiotu:</strong> ${costPerItem.toFixed(2)}<br>
        <strong>Profit za 1 przedmiot:</strong> ${profitPerItem.toFixed(2)}<br><br>
        <strong>Całkowity koszt craftu (${quantity} sztuk):</strong> ${totalCost.toFixed(2)}<br>
        <strong>Całkowity profit:</strong> ${totalProfit.toFixed(2)}<br><br>
        <strong>Potrzebne surowce (po zwrocie):</strong><br>
        Surowiec (1): ${matsNeeded1.toFixed(2)} szt.<br>
        Surowiec (2): ${matsNeeded2.toFixed(2)} szt.
      `;
      document.getElementById('results').innerHTML = results;
    }
  </script>
</body>
</html>
